<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruschetta Official</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    #logo-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
    }
    #logo {
      width: 100%; height: 100%;
      border-radius: 50%;
      transition: transform 1s ease;
    }
    .spin {
      animation: spin 1s ease-in-out;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #splash-text {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #splash-text.visible {
      opacity: 1;
    }
    /* Circular text via SVG */
    #splash-svg {
      width: 100%; height: 100%;
    }
    #instagram-link {
      margin-top: 20px;
      text-decoration: none;
      color: #000;
      background: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    #instagram-link:hover {
      background: #ffe5e5;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="logo.png" alt="Bruschetta Logo">
    <div id="splash-text">
      <svg id="splash-svg" viewBox="0 0 200 200">
        <defs>
          <path id="circlePath" d="M100,100 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0" />
        </defs>
        <text fill="#ff5733" font-size="14" font-weight="bold">
          <textPath href="#circlePath" startOffset="50%">try to spin me! â€¢ try to spin me!</textPath>
        </text>
      </svg>
    </div>
  </div>
  <a id="instagram-link" href="https://instagram.com/tommaso.roomano" target="_blank">Seguici su Instagram</a>

  <script>
    const container = document.getElementById('logo-container');
    const logo = document.getElementById('logo');
    const splash = document.getElementById('splash-text');
    container.addEventListener('click', () => {
      splash.classList.add('visible');
      logo.classList.add('spin');
      // Rimuovi spin class dopo animazione
      setTimeout(() => logo.classList.remove('spin'), 1000);
    });
  </script>
</body>
</html>
